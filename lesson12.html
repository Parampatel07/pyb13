<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <form action="">
                        <div class="card-header bg-warning">Example of vertical form </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="" class="form-label">Enter your name </label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group mt-4">
                                <label for="" class="form-label">Enter your email </label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="form-group mt-4">
                                <label for="" class="form-label">Enter any number</label>
                                <input type="number" class="form-control" name="number">
                            </div>
                            <div class="form-group mt-4">
                                <label for="" class="form-label">Select city</label>
                                <select name="city" class="form-select" id="">
                                    <option value="1">ahmedabad</option>
                                    <option value="2">surat</option>
                                    <option value="3">bhavnagar</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for=""class="form-label">Select Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                   
                                  </div>
                            </div>
                            <div class="form-group mt-3 text-end">
                                <a href="" class="btn btn-primary">Save </a>
                                <a href="" class="btn btn-danger">reset </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
