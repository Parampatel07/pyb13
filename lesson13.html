<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info">Example of gird layout form </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <div class="form-label">Enter your name</div>
                                        <input type="text" class="form-control"></input>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <div class="form-label">Enter your Lastname</div>
                                        <input type="text" class="form-control"></input>
                                    </div>
                                </div>
                                <div class="col-4 mt-4">
                                    <div class="form-group">
                                        <div class="form-label">Enter your city</div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-4 mt-4">
                                    <div class="form-group">
                                        <div class="form-label">Enter your state</div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-4 mt-4">
                                    <div class="form-group">
                                        <div class="form-label">Enter your country</div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 mt-4">
                                    <div class="form-group">
                                        <div class="form-label">
                                            Enter your address
                                        </div>
                                        <textarea name="" class="form-control" id="" cols="5" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="text-end mt-4">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
